<figure itemscope itemtype="http://schema.org/VideoObject">
	{% if include.url %}
		<iframe itemprop="contentUrl"
				src="http://www.youtube.com/embed/{{ include.url | replace: 'https://www.youtube.com/watch?v=', '' }}"
				width="{{ include.width }}"
				height="{{ include.height }}"
				frameborder="0"
				allowfullscreen></iframe>
	{% endif %}
	<figcaption itemprop="name">{{ include.caption }}</figcaption>
</figure>
