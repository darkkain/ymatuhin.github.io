<!doctype html>
<html lang="ru">

	{% include head/head.html %}

	{% if page.categories %}<body class="is_page">{% else %}<body>{% endif %}

		{{ content }}

		<link rel="stylesheet" href="/assets/css/uncritical.css">

		<script src="/assets/js/emoji.js" async></script>

		<!-- Syntax css -->
		<script>if (document.querySelector('.highlight')) document.write('<link rel="stylesheet" href="/assets/css/syntax.css">')</script>
		<noscript><link rel="stylesheet" href="/assets/css/syntax.css"></noscript>
		<!-- /Syntax css -->

		<script src="/assets/js/hints.js" async></script>
		<script src="/assets/js/typo.js" async></script>

		{% if page.categories %}
			<!-- Sharing -->
			<link rel="stylesheet" href="/assets/css/likely.css">
			<script src="/assets/js/likely.js" async></script>
			<!-- /Sharing -->

			<script async src="https://ymatuhin.disqus.com/embed.js"></script>

			<!-- Google ads -->
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<script>(adsbygoogle = window.adsbygoogle || []).push({}, {}, {}, {});</script>
			<!-- /Google ads -->

			<!-- Show ads message -->
			<link rel="stylesheet" href="/assets/css/ads.css" media="none" onload="media='all'">
			<noscript><link rel="stylesheet" href="/assets/css/ads.css"></noscript>
			<script async src="/assets/js/ads.js" onerror="document.querySelector('.no-ads').style.display='inline-block'"></script>
			<!-- /Show ads message -->
		{% endif %}


		<!-- Yandex.Metrika counter -->
		<script src="https://mc.yandex.ru/metrika/watch.js" onload="yaCounter28017147 = new Ya.Metrika({ id:28017147, clickmap:true, trackLinks:true, accurateTrackBounce:true })"></script>
		<noscript><div><img src="https://mc.yandex.ru/watch/28017147" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
		<!-- /Yandex.Metrika counter -->

		<script src="/assets/js/github.js" async></script>
		<script src="/assets/js/pjax.js?{{ site.time | date_to_xmlschema }}" async></script>

		<script>setTimeout(function() { document.getElementsByTagName('body')[0].style.opacity = 1 }, 10);</script>
		<noscript><style>body {opacity: 1}</style></noscript>
	</body>
</html>
