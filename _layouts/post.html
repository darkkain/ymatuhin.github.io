---
layout: default
is_post: true
---

<article itemscope itemtype="http://schema.org/Article">

	<h1 style="margin-bottom:0" itemprop="name">{{ page.title }}</h1>
	{% include breadcrumbs.html %}

	<p>
		{% assign m = page.date | date: "%-m" %}
		<time itemprop="datePublished" datetime="{{ page.date }}">
			<em>{{ page.date | date: "%-d"  }} {% include month.html %}, {{ page.date | date: "%-Y"}}</em>
		</time>
		<a rel="author" href="http://plus.google.com/104557932122476785260/" class="visuallyhidden">{{ site.title }}</a>
	</p>

	{{ content }}

</article>
{% include features.html %}
