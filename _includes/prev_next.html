<p class="page-arrows-box">
    {% if page.previous %}
        <a class="page-arrows page-arrows_prev" href="{{ page.previous.url }}/">{{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
        <a class="page-arrows page-arrows_next" href="{{ page.next.url }}/">{{ page.next.title }}</a>
    {% endif %}
</p>
