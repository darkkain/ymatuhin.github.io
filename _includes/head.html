<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="HxrscLt9ojX9QB8Aotk9kn7os4j0SDGulJ7U4z4aYwQ">

	<title>{% if page.title %}{{ page.title | replace: ' ', ' ' }} — {{ site.title }}{% else %}{{ site.title | replace: ' ', ' ' }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description | replace: ' ', ' ' }}{% else %}{% if page.excerpt %}{{ page.excerpt |  strip_html | replace: ' ', ' ' | strip_newlines | truncate: 160 }}{% endif %}{% endif %}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ymatuhin">
	<meta name="twitter:creator" content="@ymatuhin">

	<meta name="twitter:title" content="{% if page.title %}{{ page.title | replace: ' ', ' ' }} — {{ site.title }}{% else %}{{ site.title | replace: ' ', ' ' }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description | replace: ' ', ' ' }}{% else %}{% if page.excerpt %}{{ page.excerpt |  strip_html | replace: ' ', ' ' | strip_newlines | truncate: 160 }}{% endif %}{% endif %}">
	<meta name="twitter:domain" content="ymatuhin.ru">
	<meta name="twitter:image:src" content="{{page.image}}">

	<script>document.documentElement.className = "js"</script>

	<!-- critical.css -->
	<style>
		{% capture include_to_scssify %}
			{% include critical.scss %}
		{% endcapture %}
		{{ include_to_scssify | scssify }}
	</style>

	<noscript><link rel="stylesheet" type="text/css" href="/css/secondary.css"></noscript>
</head>
