<div class="thanks">
	<div class="share42init" data-path="/js/"></div>

	{% if page.date %}
		<em>{{ page.date | date: "%b %-d, %Y" }}</em>
		<br>
	{% endif %}

	{% if page.url == '/' %}
		<em>С наилучшими пожеланиями, {{ site.title }}.</em>
	{% else %}
		<em>С наилучшими пожеланиями, <a href="/">{{ site.title }}</a>.</em>
	{% endif %}
</div>
